<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            </div>

            <header id="header">

                    <section class="page selected" id="home" style="display: block;">
                        <div class="page-content default-cursor">

                            <a href="https://www.linkedin.com/in/joshua-rinehart/" target="_blank">

                            </a>
                            <a href="https://github.com/codeBiskut" target="_blank">

                            </a>
